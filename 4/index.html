<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href = "./fonts/GothamPro/style.css" rel = "stylesheet" type = "text/css" />
    <link href = "./fonts/ArialMT/style.css" rel = "stylesheet" type = "text/css" />
    <link href = "./fonts/GothamPro-Bold/style.css" rel = "stylesheet" type = "text/css" />
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" class="form__body">
                <!-- Hidden Required Fields -->
                <input type="hidden" name="project_name" value="2dit_form">
                <input type="hidden" name="admin_email" value="androcsus.grut@gmail.com">
                <input type="hidden" name="form_subject" value="MainForm">
                <!-- END Hidden Required Fields -->

                <h1>Оставите заявку</h1>
                <div class="form__item">
                    <input id="formName" type="text" name="name" class="form__input" placeholder="Ваше имя">
                </div>
                <div class="form__item">
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your phone number:">
                </div>
                <div class="form__item">
                    <input id="formEmail" type="text" name="Email" class="form__input" placeholder="Эл. почта">
                </div>
                <button type="submit" class="form__button">Оформить заявку</button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
